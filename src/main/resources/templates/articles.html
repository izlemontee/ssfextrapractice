<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Image</th>
                <th>Author</th>
                <th>Description</th>
                <th>Published</th>
                <th>URL</th>
            </tr>
        </thead>
        <tbody>
            <tr data-th-each="article:${articles}">
                <td data-th-text="${article.title}"></td>
                <td><img data-th-src="${article.image}" alt=""></td>
                <td data-th-text="${article.author}"></td>
                <td data-th-text="${article.description}"></td>
                <td data-th-text="${article.timestamp}"></td>
                <td><a data-th-href="${article.url}" data-th-text="${article.url}"></a></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
